<html>

<head>
    <script>
        window.onload = function() {
            let sensor = new Accelerometer();
            sensor.start();
            sensor.onreading = () => {
                document.write("<br>Acceleration along X-axis: " + sensor.x);
                document.write("<br>Acceleration along Y-axis: " + sensor.y);
                document.write("<br>Acceleration along Z-axis: " + sensor.z);
                document.write("<br><br><br>");
            }

        };
    </script>
</head>

</html>
